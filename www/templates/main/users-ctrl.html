<ion-view view-title="Members">


    <div class="bar bar-header item-input-inset usersearch has-header page-has-header">
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="search">
        </label>
    </div>
    <ion-content class="has-header page-has-header-user">
        <p ng-hide='search.length > 0' class="no-bookings content-padded" ng-hide="data.search.length > 0">Please enter members name or email address</p>

        <span ng-show ='search.length > 0'>
            <div ng-repeat="user in posts| filterBy: ['name', 'email']: search" 
                 item-width="100%" 
                 item-height="80px"
                 ui-sref="menu.friend({ id: user.id })"
                 >
                <div class="card">
                    <div class="icon">
                        <img src="{{user.avatar}}">
                    </div>
                    <p class="card-text">{{user.name}}</p>
                    <span class="typcn typcn-chevron-right-outline card-arrow"></span>
                </div>
            </div>
        </span>
    </ion-content>
</ion-view>
