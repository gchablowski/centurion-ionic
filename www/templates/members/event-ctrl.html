<ion-view view-title="Event">
    <ion-content class="has-header page-has-header">
        <div class="content event">

            <div ng-if="event.image" class="section-image" style="background: url({{event.image}}) no-repeat center center; background-size: cover">
                <p class="list-text">{{event.title}}</p>
            </div>

            <div ng-if="!event.image" class="section-image" style="background: url({{event.listing.avatar}}) no-repeat center center; background-size: cover">
                <p class="list-text">{{event.title}}</p>
            </div>

            <p class="membership-text" ng-bind-html="event.text | nl2br"></p>

            <div class="card">
                <div class="icon">
                    <i class="typcn typcn-calender"></i>
                </div>
                <p class="card-text">Date</p>
                <div class="card-info">
                    <span>{{event.date| dateFormat:"d "}}</span>
                    <span class="month">{{event.date| dateFormat:"MMM"}}</span>
                </div>
            </div>

            <div ng-show="event.time" class="card">
                <div class="icon">
                    <i class="typcn typcn-time"></i>
                </div>
                <p class="card-text">Time</p>
                <div class="card-info">
                    <p>{{event.date + ' ' + event.time| dateFormat:'H:mm'}}</p>
                </div>
            </div>
            <div class="first-section section">
                <h2 ng-show="event.registrations[0].status == 'New'" class="event-status"><span class="typcn typcn-tick-outline"></span> Entered</h2>
                <a id="cancel" ng-show="event.registrations[0].status == 'New'" ng-click="showConfirm(false)" class="btn btn-block btn-positive">Cancel</a>
                <a id="enter" ng-hide="event.registrations[0].status == 'New'" ng-click="showConfirm(true)" class="btn btn-block btn-positive">Enter</a>
            </div>	
            <p class="share-header">Share with a Friend</p>
            <a ng-click="share(1)" class="share-button"><i class="typcn typcn-social-facebook"></i></a>
            <a ng-click="share(2)" class="share-button"><i class="typcn typcn-social-twitter"></i></a>
            <a ng-click="share(3)" class="share-button"><i class="typcn typcn-message"></i></a>

        </div>	
    </ion-content>
</ion-view>
