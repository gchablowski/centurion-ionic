<header>
	<h2 class="title">{{contact.name}}</h2>
	<a class="back-button" ng-click="goBack()"><span class="typcn typcn-chevron-left-outline"></span></a>

	<a href="#/visitors" class="home-button"><span class="typcn typcn-home-outline"></span></a>
</header>

<div class="content">

	<div class="section-image" style="background: url('{{contact.image_url}}') no-repeat center center; background-size: cover">
		<p class="list-text">{{contact.name}}</p>
	</div>	

	<form ng-submit="sendForm()" class="booking-form">
		<p>* Name</p>
		<input type="text" ng-model="formData.name">
		<p>* Email</p>
		<input type="email" ng-model="formData.email">
		<p>Phone</p>
		<input type="tel" ng-model="formData.phone">
		<p>* Message</p>
		<textarea type="text" ng-model="formData.message"></textarea>
		<input id="terms" type="checkbox" class="terms" ng-model="terms">
			<label class="terms-label" for="terms">Accept <a href="#/terms">Terms and Conditions</a></label>
		<button type="submit" class="btn btn-block btn-positive">Send</button>
	</form>
</div>

<div class="app-message accept-message">
	<p class="message-title">Terms and Conditions</p>
	<p class="message-text">Please accept the terms and conditions.</p>
	<p class="message-close" ng-click="closeMessage()">Close</p>
</div>

<div class="app-message sent-message">
	<p class="message-title">Message Sent</p>
	<p class="message-text">Thank you for your enquiry, we will get back to you as soon as possible!</p>
	<p class="message-close" ng-click="closeMessage()">Close</p>
</div>
